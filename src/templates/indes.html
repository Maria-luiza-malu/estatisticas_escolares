<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas Escolares</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Estatísticas Escolares</h1>
        <p>Envie um arquivo Excel contendo as notas dos alunos:</p>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="arquivo" accept=".xlsx,.xls" required>
            <button type="submit">Enviar Arquivo</button>
        </form>

        {% if resultado %}
            <div class="resultado">
                <h2>Resultado:</h2>
                <pre>{{ resultado }}</pre>
            </div>
        {% endif %}
    </div>

</body>
</html>
